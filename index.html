<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div id="especialc" class="button">C</div>
                <div id="operation" class="button">(</div>
                <div id="operation" class="button">)</div>
                <div id="operation" class="button">*</div>
                <div id="number" class="button">7</div>
                <div id="number" class="button">8</div>
                <div id="number" class="button">9</div>
                <div id="operation" class="button">/</div>
                <div id="number" class="button">4</div>
                <div id="number" class="button">5</div>
                <div id="number" class="button">6</div>
                <div id="operation" class="button">-</div>
                <div id="number" class="button">1</div>
                <div id="number" class="button">2</div>
                <div id="number" class="button">3</div>
                <div id="operation" class="button">+</div>
                <div id="borderleft" class="button">.</div>
                <div id="number" class="button">0</div>
                <div class="button">&larr;</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>

    </section>
    
    <script src="js/index.js"></script>
</body>
</html>
